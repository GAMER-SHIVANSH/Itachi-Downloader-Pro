<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ platform.title() }} Downloader</title>
  <style>
    body {
      background: url("/static/itachi-bg.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
      text-shadow: 0 0 20px red;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"], select {
      padding: 12px;
      width: 60%;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      box-shadow: 0 0 15px red;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>{{ platform.title() }} Downloader</h1>
  <form method="POST" action="/download">
    <input type="hidden" name="platform" value="{{ platform }}">
    <input type="text" name="url" placeholder="Paste {{ platform }} media URL here..." required><br>
    <select name="quality" required>
      <option value="audio">Audio Only</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
    <br><br>
    <button type="submit" class="btn">Download</button>
  </form>
</body>
</html>
